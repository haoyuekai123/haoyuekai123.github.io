<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作日志</title>
		<!--link-->
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link href="../css/default.css" rel="stylesheet" type="text/css" />
	    <link rel="stylesheet" type="text/css" href="../js/themes/default/easyui.css" />
    	<link rel="stylesheet" type="text/css" href="../js/themes/icon.css" />
    	<link rel="stylesheet" type="text/css" href="../jedate/skin/jedate.css" />
	    <script type="text/javascript" src="../js/jquery.min.js"></script>
	    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	    <script type="text/javascript" src="../jedate/jquery.jedate.js"></script>
		<!--mine-->
		<link rel="stylesheet" type="text/css" href="../css/editLog.css"/>
	</head>
	<body>
		<header>
			<h2>分类管理</h2>
			<p>自定义分类标准。系统在信息搜集是，会根据每个专题使用的分类标准，对保存的记录进行自动分类。</p>
		</header>
		<section>
			<div class="title">
				<div class="tit_left">
					<a id="remove_btn" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">删除当前日志集</a>	
				</div>
				<div class="tit_right">
					<label>日志集： <input type="text" id="logs" value="" readonly="" /></label>
					<label>类型： <input type="text" id="type" value="全部" /></label>
					<label>功能： <input type="text" id="fun" /></label>
					<label>用户： <input type="text" id="user" /></label>
					<label>对象： <input type="text" id="obj" /></label>
					<label>操作： <input type="text" id="edit" /></label>
					<label>时间范围： <input type="text" id="time" value="不限" /></label>
					<a id="search_btn" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search'">过滤</a>
				</div>
			</div>
			<ul class="list_title">
				<li>
					<span class="edit_checkbox">
						<input type="checkbox" class="all_selection" />
					</span
					><span class="edit_type">操作类型</span
					><span class="fun_module">功能模块</span
					><span class="edit_user">操作用户</span
					><span class="ip_address">IP地址</span
					><span class="url">URL</span
					><span class="quote_page">引用页</span
					><span class="edit">操作</span
					><span class="edit_obj">操作对象</span
					><span class="obj_count">对象数</span
					><span class="edit_time">操作时间</span>
				</li>
			</ul>
			<ul class="list_cont">
				<!--list start-->
				<li>
					<span class="edit_checkbox">
						<input type="checkbox" class="single_selection" />
					</span>
					<span class="edit_type">网页访问</span>
					<span class="fun_module">类别信息</span>
					<span class="edit_user">admin</span>
					<span class="ip_address">127.0.0.0</span>
					<span class="url">http://localhost/lexoconsole/topic.html</span>
					<span class="quote_page">http://localhost/lexoconsole/topic.html</span>
					<span class="edit"></span>
					<span class="edit_obj"></span>
					<span class="obj_count">0</span>
					<span class="edit_time">2016/8/24 23:12:45</span>
				</li>
				<!--list end-->
			</ul>
			<!--分页-->
			<div id="pp"></div>
		</section>
		<footer>
			
		</footer>
		
		<!--my js-->
		<script src="../js/editLog.js"></script>
	</body>
</html>
