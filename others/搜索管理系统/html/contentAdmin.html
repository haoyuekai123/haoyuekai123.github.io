<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内容管理</title>
		<!--link-->
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link href="../css/default.css" rel="stylesheet" type="text/css" />
	    <link rel="stylesheet" type="text/css" href="../js/themes/default/easyui.css" />

	<body>
		<header>
			<h2>内容管理</h2>
			<p>查看和管理信息搜集服务收录到信息库中的记录。点击某一专题的名称，可以查看和管理该专题的记录。</p>
		</header>
		<section>
			<div class="title">
				<div class="tit_left">
					<a id="reload_btn" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-reload'">刷新</a>
				</div>
				<div class="tit_right">
					<label>专题组： <input id="sub_group" type="text" value="全部专题组" /></label>
					<label>专题名称： <input id="sub_name" type="text" /></label>
					<a id="search_btn" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查找</a>
				</div>
			</div>
			<ul class="list_title">
				<li>
					<span class="sub_num">专题号</span
					><span class="sub_name">专题名称</span
					><span class="sub_group">专题组</span
					><span class="save">保存到</span
					><span class="all_word">全文检索</span
					><span class="sort">自动分类</span
					><span class="limit">时限（天）</span
					><span class="validity">归档有效期（天）</span
					><span class="time">创建时间</span
					><span class="sub_origen">信息源数</span
					><span class="note">记录数</span>
				</li>
			</ul>
			<ul class="list_cont">
				<!--list start-->
				<li>
					<span class="sub_num">75</span>
