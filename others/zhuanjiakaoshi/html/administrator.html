<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>管理员</title>
		<!--link-->
		<link rel="stylesheet" type="text/css" href="../js/themes/default/easyui.css">
	    <link rel="stylesheet" type="text/css" href="../js/themes/icon.css">
	    <script type="text/javascript" src="../js/jquery.min.js"></script>
	    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	    <!--my css-->
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/administrator.css"/>
		
	</head>
	<body>
		<h2>用户管理</h2>
		<div class="tool_box">
			<label>姓名 <input type="text" class="search_name" /></label>
			<label>电话 <input type="text" class="search_tel" /></label>
			<button class="add_btn">添加</button>
			<button class="search_btn">搜索</button>
		</div>
		<ul class="user_list_title">
			<li class="list_title">
				<span class="list_num">序号</span>
				<span class="list_name">姓名</span>
				<span class="list_position">职位</span>
				<span class="list_tel">电话</span>
				<span class="list_IP">最后登录IP</span>
				<span class="list_role">角色</span>
				<span class="list_time">添加时间</span>
				<span class="list_edit">操作</span>
			</li>
		</ul>
		<ul class="user_list">
			<li class="list_cont">
				<span class="list_num">1</span>
				<span class="list_name">李建勇</span>
				<span class="list_position">总经理</span>
				<span class="list_tel">13526482458</span>
				<span class="list_IP">192.168.1.1</span>
				<span class="list_role">管理员</span>
				<span class="list_time">2016-4-10 19:46:28</span>
				<span class="list_edit"><button class="edit_btn">编辑</button></span>
			</li>
			<li class="list_cont">
				<span class="list_num">2</span>
				<span class="list_name">李建勇</span>
				<span class="list_position">总经理</span>
				<span class="list_tel">13526482458</span>
				<span class="list_IP">192.168.1.1</span>
				<span class="list_role">管理员</span>
				<span class="list_time">2016-4-10 19:46:28</span>
				<span class="list_edit"><button class="edit_btn">编辑</button></span>
			</li>
			<li class="list_cont">
				<span class="list_num">3</span>
				<span class="list_name">李建勇</span>
				<span class="list_position">总经理</span>
				<span class="list_tel">13526482458</span>
				<span class="list_IP">192.168.1.1</span>
				<span class="list_role">管理员</span>
				<span class="list_time">2016-4-10 19:46:28</span>
				<span class="list_edit"><button class="edit_btn">编辑</button></span>
			</li>
		</ul>
		<!--弹窗-->
		<div id="dialog_box" style="display: none;">
	        <ul>
	        	<li>
	        		<span>姓名</span><input type="text" class="edit_name" value="" />
	        	</li>
	        	<li>
	        		<span>职位</span><input type="text" class="edit_position" value="" />
	        	</li>
	        	<li>
	        		<span>手机</span><input type="text" class="edit_tel" value="" />
	        	</li>
	        	<li>
	        		<span>权限</span><input type="text" class="edit_role" value="" />
	        	</li>
	        	<li>
	        		<span>账号</span><input type="text" class="edit_account" value="" />
	        	</li>
	        	<li>
	        		<span>密码</span><input type="text" class="edit_pwd" value="" />
	        		<label><input class="check_btn" type="checkbox" />默认密码</label>
	        	</li>
	        </ul>
	        <button class="ensure_btn">确定</button>
	    </div>
		<!--分页-->
		<div id="pp"></div>
    	
    	<!--my js-->
    	<script src="../js/administrator.js"></script>
    	
	</body>
</html>
